<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contato</title>
</head>
<body>
    <header>
        <h1>Entre em contato conosco através do seguinte formulário</h1>
    </header>
    <main>
        <form>
            <label> Nome: </label>
            <input type="text" id="nome" required><br><br> <!-- required = campo obrigatório -->
            <label> E-mail: </label>
            <input type="email" id="email" required><br><br>
            <label> Telefone: </label>
            <input type="tel" id="tel" pattern="[0-9]{9}" required><br><br>
            <label> CPF: </label>
            <input type="text" id="cpf" pattern="[0-9]{11}" required><br><br> <!-- pattern = padrão de validação, nesse caso, 11 números para o CPF -->
            <label> Mensagem: </label>
            <textarea id="mensagem" rows="6" cols="30" required></textarea><br><br>
            <input type="submit" value="Enviar"> <!-- value = conteúdo do botão (o que estará escrito)-->
        </form>
    </main>
    <footer>
        <p>Todos os direitos reservados &copy; 2025</p>
    </footer>
    
</body>
</html>
