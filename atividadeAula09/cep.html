<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta de CEP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-8">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h3 class="mb-0 text-center">
                Consulte endereços através de CEP
              </h3>
            </div>
            <div class="card-body">
              <div class="input-group mb-4">
                <input id="cep" type="text" class="form-control" />
                <button
                  class="btn btn-primary"
                  type="button"
                  onclick="consultarCEP()"
                >
                  Consultar
                </button>
              </div>
              <div class="mt-4">
                <h4 class="mb-3">Resultado</h4>
                <div id="resultado" class="border rounded p-3 bg-light"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/cep.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
