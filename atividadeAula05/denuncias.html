<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Denúncias</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section id="inicio">
      <h2>Selecione o tipo de denúncia</h2>
      <button type="button" onclick="iniciarFluxo('sonora')">Poluição Sonora</button>
      <button type="button" onclick="iniciarFluxo('animais')">Maus-tratos a Animais</button>
      <button type="button" onclick="iniciarFluxo('vandalismo')">Vandalismo</button>
      <button type="button" onclick="iniciarFluxo('furto')">Furto</button>
    </section>

    <!-- Fluxo Poluição Sonora -->
    <section id="fluxo-sonora" class="hidden">
      <h2>Denúncia: Poluição Sonora</h2>
      <form onsubmit="proximoEndereco(); return false;">
        <label for="descricaoSonora">Descrição</label>
        <textarea id="descricaoSonora" required></textarea>

        <label for="dataSonora">Data do ocorrido</label>
        <input type="date" id="dataSonora" required>

        <label for="horaSonora">Hora do ocorrido</label>
        <input type="time" id="horaSonora" required>

        <button type="submit">Avançar</button>
        <button type="button" class="btn-back" onclick="voltar()">Voltar</button>
      </form>
    </section>

    <!-- Fluxo Animais -->
    <section id="fluxo-animais" class="hidden">
      <h2>Denúncia: Maus-tratos a Animais</h2>
      <form onsubmit="proximoEndereco(); return false;">
        <label for="tipoAnimal">Tipo de Animal</label>
        <select id="tipoAnimal" required>
          <option value="">Selecione</option>
          <option value="Cachorro">Cachorro</option>
          <option value="Gato">Gato</option>
          <option value="Outro">Outro</option>
        </select>

        <label for="descricaoAnimais">Descrição</label>
        <textarea id="descricaoAnimais" required></textarea>

        <label for="dataAnimais">Data do ocorrido</label>
        <input type="date" id="dataAnimais" required>

        <label for="horaAnimais">Hora do ocorrido</label>
        <input type="time" id="horaAnimais" required>

        <button type="submit">Avançar</button>
        <button type="button" class="btn-back" onclick="voltar()">Voltar</button>
      </form>
    </section>

    <!-- Fluxo Vandalismo -->
    <section id="fluxo-vandalismo" class="hidden">
      <h2>Denúncia: Vandalismo</h2>
      <form onsubmit="proximoEndereco(); return false;">
        <label for="localVandalismo">Local do ocorrido</label>
        <input type="text" id="localVandalismo" required>

        <label for="descricaoVandalismo">Descrição</label>
        <textarea id="descricaoVandalismo" required></textarea>

        <label for="dataVandalismo">Data do ocorrido</label>
        <input type="date" id="dataVandalismo" required>

        <label for="horaVandalismo">Hora do ocorrido</label>
        <input type="time" id="horaVandalismo" required>

        <button type="submit">Avançar</button>
        <button type="button" class="btn-back" onclick="voltar()">Voltar</button>
      </form>
    </section>

    <!-- Fluxo Furto -->
    <section id="fluxo-furto" class="hidden">
      <h2>Denúncia: Furto</h2>
      <form onsubmit="proximoEndereco(); return false;">
        <label for="itemFurto">Item furtado</label>
        <input type="text" id="itemFurto" required>

        <label for="descricaoFurto">Descrição</label>
        <textarea id="descricaoFurto" required></textarea>

        <label for="dataFurto">Data do ocorrido</label>
        <input type="date" id="dataFurto" required>

        <label for="horaFurto">Hora do ocorrido</label>
        <input type="time" id="horaFurto" required>

        <button type="submit">Avançar</button>
        <button type="button" class="btn-back" onclick="voltar()">Voltar</button>
      </form>
    </section>

    <!-- Endereço -->
    <section id="endereco" class="hidden">
      <h2>Informe o Endereço</h2>
      <form onsubmit="salvarEndereco(); mostrarResumo(); return false;">
        <label>Rua</label>
        <input type="text" id="rua" required>

        <label>Cidade</label>
        <input type="text" id="cidade" required>

        <label>Estado</label>
        <input type="text" id="estado" required>

        <label>CEP</label>
        <input type="text" id="cep" required>

        <button type="submit">Avançar</button>
        <button type="button" class="btn-back" onclick="voltar()">Voltar</button>
      </form>
    </section>

    <!-- Resumo -->
    <section id="resumo" class="hidden">
      <h2>Resumo da Denúncia</h2>
      <div class="resumo" id="conteudoResumo"></div>
      <button type="button" onclick="enviarDenuncia()">Enviar Denúncia</button>
      <button type="button" class="btn-back" onclick="voltar()">Voltar</button>
    </section>

    <!-- Final -->
    <section id="final" class="hidden">
      <h2>Denúncia registrada com sucesso!</h2>
      <button type="button" onclick="window.location.reload()">Nova denúncia</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
