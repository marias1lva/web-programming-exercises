<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaBytes</title>
    <link rel="shortcut icon" type="image/x-icon" href="public/images/byte.ico">
    <meta name="description"
        content="Explore o mundo com Viagem Dev! Veja fotos inspiradoras e histórias de viagens incríveis.">
    <link rel="stylesheet" href="public/css/global.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                Insta<strong>Like</strong>
            </div>
            <div class="nav-links">
                <button class="login-btn" aria-label="Entrar">Entrar</button>
                <a href="#" class="signup-link" aria-label="Cadastre-se">Cadastre-se</a>
            </div>
        </nav>
    </header>

    <main class="profile-container">
        <section class="upload-form">
            <h2> Novo Post </h2>
            <form id="form-post" method="POST" 
              enctype="multipart/form-data"> 
            <label for="descricao"> Descrição: </label>
            <input type="text" id="descricao" required>
            <label for="imagem"> Imagem: </label>
            <input type="file" id="image"
            accept="image/*" required>
            <button type="submit"> Postar </button> 
            </form>

        </section>
    </main>
    <!-- <div id="modal" class="modal">
        <span class="close">x</span>
        <img class="modal-content" id="modal-img">
        <div id="caption"></div>
    </div>
    -->
    <script src="public/js/upload.js" type="module"></script>
</body>

</html>
